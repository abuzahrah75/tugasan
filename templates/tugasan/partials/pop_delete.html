<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Delete Task</h5>
		</div>
		<div class="modal-body">
		  <p>ARE YOU SURE TO DELETE {{tugas.nama}} ??? </p>
		</div>
		<div class="modal-footer">
          <button class="button is-danger"
                hx-get="{% url 'tugasan-delete-confirm' tugas.id %}"
                hx-target="#tugas-notify"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'

                onclick="myDeleteFunc()">Delete</button>  
		  <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
		</div>
	  </div>
	</div>
</div>


<script>
    function myDeleteFunc()
    {
       
        document.getElementById('baris-{{tugas.id}}').remove();
        htmx.ajax('GET', '{% url "tugasan-delete-confirm" tugas.id %}', '#tugas-notify');
        closeModal();
    }
        
</script>
